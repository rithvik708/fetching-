<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetching</title>
  <link rel="stylesheet" href="./">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  </style>
</head>
<body>
  <h1>ElementCon</h1>
  <div id="container">

  </div>
  
  <script>
    let ElementCon = document.getElementById("container");
      fetch("./fetch.json")
      then((response)=>response.json())
      then((value)=>{
        let data = '';

        value.map((product)=>{
          data += `   <div> class="card">
                      <img src ="${product.image}">
                      
                    </div> 
                 `
        })
        ElementCon.innerHTML=data
      })
  </script>
</body>
</html>
